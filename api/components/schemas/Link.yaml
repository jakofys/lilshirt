title: Link
description: Representation of short link, and it corresponding long url that will redirected by
type: object
required:
  - id
  - long
  - short
  - createdAt
  - expiredAt

properties:
  id:
    type: string
    format: uuid
    x-go-name: ID
    x-go-type: uuid.UUID
    x-go-type-import:
      path: github.com/google/uuid
    description: idenfitier of the registered redirection link
    nullable: false

  long:
    type: string
    format: url
    x-go-type: url.URL
    description: target url of the redirection
    nullable: false

  short:
    type: string
    format: url
    x-go-type: url.URL
    description: the short url generated by the service from when the client will be redirected
    nullable: false

  createdAt:
    type: string
    format: date
    x-go-type: time.Time
    description: when the link has been created by the client
    nullable: false

  expiredAt:
    type: string
    format: date
    x-go-type: time.Time
    description: when the link will be expired, so unusable
    nullable: false